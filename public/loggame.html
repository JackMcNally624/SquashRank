    <div id="page-wrapper" >

      <h2>Log Game</h2>

      <form action="/game_log" method="POST">

          <div class="form-group">
					  <label for="winner">Winning Player:</label>
  					<select class="form-control" id="winner" name="winner">
      				<option value=""></option>
              <script>
                getData();
                async function getData() {
                  const response = await fetch('/loadplayers');
                  const data = await response.json();

                  for (item of data) {
                    const option = document.createElement('option');
                    option.textContent = `${item.name}`;
                    document.getElementById("winner").append(option);
                  }
                }
              </script>
  					</select>
					</div>

          <div class="form-group">
					  <label for="loser">Losing Player:</label>
  					<select class="form-control" id="loser" name="loser">
      				<option value=""></option>
              <script>
                getData();
                async function getData() {
                  const response = await fetch('/loadplayers');
                  const data = await response.json();

                  for (item of data) {
                    const option = document.createElement('option');
                    option.textContent = `${item.name}`;
                    document.getElementById("loser").append(option);
                  }
                }
              </script>
  					</select>
					</div>

					<button class="btn btn-success">Submit</button>
			 </form>
